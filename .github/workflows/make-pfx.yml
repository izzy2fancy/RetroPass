name: Generate Certificate

on: [push]

jobs:
  generate_certificate:
    runs-on: windows-2015

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Generate Certificate
      run: |
        makecert -r -pe -n "CN=RetroPass" -b 01/01/2020 -e 01/01/2030 -eku 1.3.6.1.5.5.7.3.3 -sv YourCertificate.pvk YourCertificate.cer

    - name: Upload Certificate
      uses: actions/upload-artifact@v2
      with:
        name: certificate
        path: YourCertificate.*
